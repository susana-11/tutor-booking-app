name: tutor_booking_app
description: A comprehensive tutoring platform connecting students with qualified tutors

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Navigation
  go_router: ^12.1.1
  
  # Forms & Validation
  # flutter_form_builder: ^9.1.1
  # form_builder_validators: ^9.1.0
  
  # Date & Time
  intl: ^0.18.1
  table_calendar: ^3.0.9
  
  # Utilities
  uuid: ^4.1.0
  url_launcher: ^6.2.1
  permission_handler: ^11.0.1
  webview_flutter: ^4.4.2
  
  # Video Calling (for online sessions)
  agora_rtc_engine: ^6.3.0
  
  # Chat & Messaging
  socket_io_client: ^3.1.4
  
  # Audio Recording & Playback
  record: ^6.0.0
  audioplayers: ^5.2.1
  
  # File Handling
  path_provider: ^2.1.1
  
  # Contacts
  flutter_contacts: ^1.1.7+1
  
  # Animations
  lottie: ^2.7.0
  
  # Rating & Reviews
  flutter_rating_bar: ^4.0.1
  
  # Maps (for location)
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  
  # Push Notifications (requires Firebase setup - see mobile_app/FIREBASE_SETUP.md)
  # Uncomment after Firebase is configured
  # firebase_core: ^2.24.2
  # firebase_messaging: ^14.7.9
  # flutter_local_notifications: ^14.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/